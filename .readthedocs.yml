version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
    rust: "1.70"
  jobs:
    pre_build:  # Generate plots for docs
      - MPLBACKEND="Agg" sh build_docs.sh

mkdocs:
  configuration: mkdocs.yml

